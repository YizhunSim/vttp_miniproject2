<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="mt-4" (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="contactData.name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="contactData.email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" [(ngModel)]="contactData.message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Location</h2>
      <google-map></google-map>
    </div>
  </div>
</div>
