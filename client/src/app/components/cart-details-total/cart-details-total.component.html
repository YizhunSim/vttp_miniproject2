<div class="bg-light px-4 py-3 text-uppercase fw-bold">
  Order summary
</div>

<div class="p-3">
  <p class="fst-italic mb-4">Shipping costs will be calculated based on choices made during checkout</p>
  <ul class="list-unstyled mb-4" *ngIf="cartItems.length > 0">
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Order subtotal</strong>
      <strong>{{totalPrice | currency : "USD"}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Shipping and handling</strong>
      <strong>{{shipping | currency : "USD"}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Total</strong>
      <strong>{{totalPrice | currency : "USD"}}</strong>
    </li>

  </ul>
</div>
