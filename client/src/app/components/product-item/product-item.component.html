<div class="card h-100 shadow-sm" *ngIf="product">

  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addToCart(product)" class="btn btn-success fa fa-shopping-cart me-2"></button>
      <button routerLink="/products/{{ product.id }}" class="btn btn-success">View</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
   <a href="" class="text-decoration-none">
    <h6 class="text-uppercase">
      {{ product.name }}
    </h6>
   </a>
   <span class="mb-2">{{ product.unitPrice | currency }}</span>

   <!-- <div class="btn-group mt-auto">
    <button class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
    <button routerLink="/products/{{ product.id }}" class="btn btn-outline-secondary">View</button>
   </div> -->
  </div>
</div>
