<div class="login-status-header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Welcome back {{ userFullName }}!
  </div>

  <button *ngIf="!isAuthenticated" routerLink="/login" class="btn btn-outline-secondary me-2">Login</button>

  <button *ngIf="isAuthenticated" (click)="logout()" class="btn btn-outline-secondary me-2">Logout</button>

  <button *ngIf="isAuthenticated" routerLink="/members" class="btn btn-outline-secondary me-2">Member</button>

  <button *ngIf="isAuthenticated" routerLink="/order-history" class="btn btn-outline-secondary me-2">Orders</button>
</div>
